<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

	 <!-- Train Tracker -->
	<div class="container">

		<div class="jumbotron">
	    <h1 class="text-center">Schedule Thy Train</h1>
	  </div>

	  <div class="row">

	    <div class="col-lg-12">

			  <!-- Current Schedule-->
		    <div class="panel panel-info">
		      <div class="panel-heading">
		        <h2 class="panel-title"><strong>Train Schedule</strong></h2>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='tableOfTrains'>
		          <thead>
		            <tr>
		              <th>Train Name</th>
		              <th>Destination</th>
		              <th>Frequency (min)</th>
		              <th>Next Arrival</th>
		              <th>Minutes Away</th>
		            </tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>

			<!-- Add Schedule  -->
	    <div class="panel panel-info">
	      <div class="panel-heading">
	        <h2 class="panel-title"><strong>Add Train</strong></h2>
	      </div>
	      <div class="panel-body">

	        <!-- Entry Form -->
	        <form>
	          <div class="form-group">
	            <label for="train-name-input">Train Name</label>
	            <input class="form-control" id="name-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="dest-input">Destination</label>
	            <input class="form-control" id="destination-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
	            <input class="form-control" id="firstTrain-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="freq-input">Frequency (min)</label>
	            <input class="form-control" id="frequency-input" type="text">
	          </div>
	          <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
	        </form>
	      </div>
	    </div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="javascript/js.js"></script>
</body>
</html>
